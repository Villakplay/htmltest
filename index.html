:root {
    --animate-duration: 1s;
    --animate-delay: 1s;
    --animate-repeat: 1
}



@-webkit-keyframes backInDown {
    0% {
        -webkit-transform: translateY(-1200px) scale(.7);
        transform: translateY(-1200px) scale(.7);
        opacity: .7
    }

    80% {
        -webkit-transform: translateY(0) scale(.7);
        transform: translateY(0) scale(.7);
        opacity: .7
    }

    to {
        -webkit-transform: scale(1);
        transform: scale(1);
        opacity: 1
    }
}

@keyframes backInDown {
    0% {
        -webkit-transform: translateY(-1200px) scale(.7);
        transform: translateY(-1200px) scale(.7);
        opacity: .7
    }

    80% {
        -webkit-transform: translateY(0) scale(.7);
        transform: translateY(0) scale(.7);
        opacity: .7
    }

    to {
        -webkit-transform: scale(1);
        transform: scale(1);
        opacity: 1
    }
}

.animate__backInDown {
    -webkit-animation-name: backInDown;
    animation-name: backInDown
}




@keyframes backInUp {
    0%{
        -webkit-transform:translateY(1200px) scale(.7);
        transform:translateY(1200px) scale(.7);
        opacity:.7
    }
    80%{
        -webkit-transform:translateY(0) scale(.7);
        transform:translateY(0) scale(.7);
        opacity:.7}
    to{
        -webkit-transform:scale(1);
        transform:scale(1);
        opacity:1}
}

.animate__backInUp{
    -webkit-animation-name:backInUp;
    animation-name:backInUp
}

      hid=0;
      function show_hide(id) {
        let e = document.querySelectorAll(id);
        for( let i = 0; i < e.length; i++) {
          if (hid == 1) {
            e[i].style.display = 'none';
          } 
          else {
            e[i].style.display = 'block';
          }
        }

          }

        }

    <script>

      number = 0;
      nnumber = 0;
      function addElement(id, what, link) {
        number = number + .3;
        var my_div = newDiv = null;
        if (link != null) {
          var newDiv = document.createElement("a");
          newDiv.setAttribute("href", link);
          newDiv.setAttribute("class", "s11");

        }
        newDiv.innerHTML = what.replace(/\S/g, '<span style="animation-delay:' + number + 's;">' + '$&</span>');
        my_div = document.getElementById(id);
        my_div.parentNode.insertBefore(newDiv, my_div);
      }
