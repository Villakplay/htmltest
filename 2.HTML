    <script type="text/javascript">
      function show_hide(id) {
        let e = document.querySelectorAll(id);
        for( let i = 0; i < e.length; i++) {
          if (e[i].style.display == 'block') {
            e[i].style.display = 'none';
          } 
          else {
            e[i].style.display = 'block';
          }
        }
      }
